<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Animation</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        display: flex;
        justify-content: space-between;
        width: 300px;
        height: 200px;
        background-color: #1a1a2e;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 20px;
      }
      .bar {
        width: 20%;
        transition: height 0.5s;
      }
      #bar1 {
        background-color: #e94560;
      }
      #bar2 {
        background-color: #f0932b;
      }
      #bar3 {
        background-color: #6ab04c;
      }
      #bar4 {
        background-color: #22a6b3;
      }
      .buttons {
        display: flex;
        gap: 10px;
      }
      .button {
        padding: 10px 20px;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .start {
        background-color: #28a745;
      }
      .reset {
        background-color: #6f42c1;
      }
      .stop {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bar" id="bar1" style="height: 50px"></div>
      <div class="bar" id="bar2" style="height: 100px"></div>
      <div class="bar" id="bar3" style="height: 75px"></div>
      <div class="bar" id="bar4" style="height: 120px"></div>
    </div>

    <div class="buttons">
      <button class="button start" onclick="startAnimation()">Start</button>
      <button class="button reset" onclick="resetAnimation()">Reset</button>
      <button class="button stop" onclick="stopAnimation()">Stop</button>
    </div>

    <script>
      let animationInterval;

      function randomHeight() {
        return Math.floor(Math.random() * 150) + 50; // Random height between 50 and 200px
      }

      function animateBars() {
        document.getElementById("bar1").style.height = randomHeight() + "px";
        document.getElementById("bar2").style.height = randomHeight() + "px";
        document.getElementById("bar3").style.height = randomHeight() + "px";
        document.getElementById("bar4").style.height = randomHeight() + "px";
      }

      function startAnimation() {
        if (!animationInterval) {
          animationInterval = setInterval(animateBars, 500);
        }
      }

      function stopAnimation() {
        clearInterval(animationInterval);
        animationInterval = null;
      }

      function resetAnimation() {
        stopAnimation(); // Stop the animation first
        // Reset each bar's height to its initial value
        document.getElementById("bar1").style.height = "170px";
        document.getElementById("bar2").style.height = "170px";
        document.getElementById("bar3").style.height = "170px";
        document.getElementById("bar4").style.height = "170px";
      }
    </script>
  </body>
</html>
